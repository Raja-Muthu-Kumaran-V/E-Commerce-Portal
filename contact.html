<section class="contact-section">
    <h1>Customer Care</h1>
    <p>If you have any issues with orders, delivery, or products, please fill the form below:</p>

    <form id="reportForm">
        <input type="text" id="reportName" placeholder="Full Name" required>
        <input type="email" id="reportEmail" placeholder="Email" required>
        <select id="reportType" required>
            <option value="">Select Issue</option>
            <option value="wrong_order">Wrong order delivered</option>
            <option value="damaged_product">Damaged product</option>
            <option value="late_delivery">Late delivery</option>
            <option value="payment_issue">Payment issue</option>
            <option value="other">Other</option>
        </select>
        <textarea id="reportMessage" placeholder="Describe your issue" required></textarea>
        <button type="submit">Submit Report</button>
    </form>
</section>
